<html>
<head>
<title>4 MB Parcel GeoJson</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!--Font Awesome CDN and Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--Leaflet and Mapbox -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->

<!-- Leaflet Omnivore Plugin GeoJson KML Etc -->
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<!-- leaflet ajax geojson loader -->
<script src="../plugins/leaflet.ajax.min.js"></script>

<!--Search Control Features -->
<link rel="stylesheet" href="../plugins/leaflet-search.css" />
<script src="../plugins/leaflet-search.js"></script>

<style>
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

  <div id="map"></div>
  <script>
  window.onload = function () {
    var Esri_WorldTopoMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    });
    
    var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
    	attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community' 
    	
    });
    
    function popup(feature, layer) {
		if (feature.properties && feature.properties.NAME) {
			layer.bindPopup( 'Parcel ID: '+ feature.properties.PARCEL_ID+'<br>' + '<hr>' +
			'<b>' +feature.properties.NAME + '</b>' + '<br>' +feature.properties.ADDRESS +
			'<br>' + feature.properties.CITY + ',' + feature.properties.STATE + ' ' + feature.properties.ZIP
 			+ '<br>' + 'Acres: ' + feature.properties.ACRES);
		}
		else ('No Info');
		};
   
    var map = L.map('map', {center: [39, -82], zoom: 11,
			layers: [Esri_WorldTopoMap],
			defaultExtentControl: true
		});

	var parcels = L.geoJson.ajax('/maps/data/wells-parcels.geojson',{
                color: 'grey',
                weight: 1,
                opacity: .9,
                onEachFeature:popup
	});
	parcels.addTo(map);

	
	var baseMaps = {
		"Basemap": Esri_WorldTopoMap,
		"Imagery": Esri_WorldImagery
	};

	var overlayMaps = {
		 "Parcels": parcels
	};
	
	L.control.layers(baseMaps, overlayMaps, {collapsed:false}).addTo(map);
}
  </script>
  </div>
</body>  
</html>
