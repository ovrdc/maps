<!DOCTYPE html>
<html>
<head>
	<title>Parcels TopoJson</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
</head>
<body>
	<div id="map" style="top: 0;left:0;bottom:0;position:absolute;width:100%;"></div>
	<script>
		var map = L.map('map').setView([39, -81], 8);
		var toner = new L.StamenTileLayer("toner").addTo(map);
var customlayer = L.geoJson(null, {
    style: function(feature) {
        return { weight: 1 };
    }
});
var jparcel = omnivore.topojson('http://ovrdc.github.io/data/parcels.json', null, customlayer);
jparcel.on('ready', function() {
alert('loaded'),
jparcel.addTo(map)
});

	</script>
</body>
</html>
