  <body>
    <div id="map"></div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1ABXPlDkLQuAY8GvYZA67qyLgsXbUPsVU_bH4N3H8OHQ"
        Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
      })

      function showInfo(data) {
        // the column headers of the info you want in your popup
        var optionsJSON = ["name"]
        // an html template for your popup
        var template = "<h4>{{name}}</h4>"
        var geojson1 = Sheetsee.createGeoJSON(data, optionsJSON)
        var map = Sheetsee.loadMap("map")
        // Try different map tiles? examples.map-20v6611k
        // examples.map-y7l23tes
        // examples.map-h67hf2ic
        // examples.map-i86nkdio
        // examples.h186knp8
        var basemap = Sheetsee.addTileLayer(map, 'examples.map-i86nkdio')
        var hydform = Sheetsee.addMarkerLayer(geojson1, map, template)
        var hash = L.hash(map)
        var legend = L.Control.layers({
          'Base Map': basemap
        },
        {
          'HydForm1': hydform 
        }).addTo(map)
      }
    </script>
