<!DOCTYPE html>
<html>
  <head>
  <title>Leaflet example | CartoDB.js</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <!-- leaflet measure -->
	<link rel="stylesheet" href="//ovrdc.github.io/maps/plugins/leaflet.measure.css" />
	<script src="//ovrdc.github.io/maps/plugins/leaflet.measure.js"></script>


    <script>
      function main() {
        var map = new L.Map('map', {
          center: [39, -83],
          zoom: 9,
          measureControl: true;
        });

        var esri_topo = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    	});
        esri_topo.setOpacity(0.8);
        
	var acetate = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
	attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
	subdomains: '0123'
	}).addTo(map);
	acetate.setOpacity(0.8);

        var baseMaps = {
          "Basemap": acetate,
          "Topo Map": esri_topo
        };

      var cdb_url = 'http://ovrdc.cartodb.com/api/v2/viz/a44591d6-abe4-11e4-9234-0e853d047bba/viz.json';
      cartodb.createLayer(map, cdb_url, {legends:false})
        .addTo(map)
        .on('done', function(crashes) {
       	  crashes.setZIndex(2);
       	  var overlayMaps = {
       	  	"Serious Injury Crash Clusters (0.1 mi)": crashes,
       	  };
       	  L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
        })
        .on('error', function(err) {
          alert("some error occurred: " + err);
        });

      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
