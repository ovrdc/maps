<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>

    <script>
      function main() {
        var map = new L.Map('map', {
          center: [39, -83],
          zoom: 9
        });

        var stamen = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
        }).addTo(map);

        var crashes = cartodb.createLayer(map, 'http://ovrdc.cartodb.com/api/v2/viz/52a89830-a8c1-11e4-b072-0e0c41326911/viz.json')
            .addTo(map);
        var overlayMaps = {
          "Serious Crashes": crahes
        }
        var baseMaps = {
          "Basemap": stamen
        }
        L.control.layers(baseMaps, overlayMaps, {collapsed:false}).addTo(map);
      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
