<!DOCTYPE html>
<html>
  <head>
  <title>Leaflet example | CartoDB.js</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>

    <script>
      function main() {
        var map = new L.Map('map', {
          center: [39, -83],
          zoom: 9
        });

        var esri_topo = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    	});
        
	var osm_bw = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

        var baseMaps = {
          "OpenStreetMap": osm_bw,
          "Topo Map": esri_topo
        };

      var cdb_url = 'http://ovrdc.cartodb.com/api/v2/viz/52a89830-a8c1-11e4-b072-0e0c41326911/viz.json';
      cartodb.createLayer(map, cdb_url)
        .addTo(map)
        .on('done', function(crashes) {
       	  crashes.setZIndex(2);
       	  var overlayMaps = {
       	  	"Vehicle Crashes": crashes
       	  };
       	  L.control.layers(baseMaps, overlayMaps).addTo(map);
        })
        .on('error', function(err) {
          alert("some error occurred: " + err);
        });

      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
