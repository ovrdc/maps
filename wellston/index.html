  <body>

    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content active">
            	<div class="sidebar-pane" id="home">
                	<h1>Wellston Test Map</h1>
			<p>The points and lines here are random.</p>
	               <p>This map was produced using the <a href="//leafletjs.com">Leaflet Javascript Library</a> and symbolized
	               	through <a href="//cartodb.com">CatoDB</a>.
	              </p>
	          	<p><i>This map is for reference only. Any questions in regards to legal zoning boundaries should
	          		be forwarded to the City of Wellston.
	          	</i></p>
		</div>
        </div>
    </div>
    
    <div id="map" class="sidebar-map"></div>
    <script>

      function main() {
        var map = new L.Map('map', {
          center: [39.1203, -82.5353],
          zoom: 14,
          measureControl: true
        });
        
        var hash = L.hash(map);

	var ggle = new L.Google('ROADMAP', {
		mapOptions: {
			styles: style
		},
		maxZoom: 20,
		maxNativeZoom: 18
	});
	
//	ggle.addTo(map);

	var acetate = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
	attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
	subdomains: '0123'
	}).addTo(map);
	
        var usgs_topo = L.tileLayer.wms("http://basemap.nationalmap.gov/arcgis/services/USGSTopo/MapServer/WMSServer", {
            layers: 0
        });

	var ortho = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
		maxZoom: 20,
		maxNativeZoom: 18
	});
	
	var cartolyrs = {};
	var zoning = 'http://ovrdc.cartodb.com/api/v2/viz/8633844c-b061-11e4-b0bc-0e0c41326911/viz.json';
	cartodb.createLayer(map, zoning, {
		cartodb_logo: false, legends: false
	})
	.on('done', function(layer) {
	cartolyrs = layer;
	addLayerControl();
	layer.fitBounds(layer.getBounds());
	})
	.on('error', function(err) {
	alert("some error occurred: " + err);
	});
     	
     	var waterFeatures = new L.GeoJSON.AJAX('../data/points.geojson', {
     			style: function(feature) {
				return {color: feature.properties.color};
			},
			pointToLayer: function(feature, latlng) {
				return new L.CircleMarker(latlng, {radius: 4, fillOpactiy: 0.8});
			},
			onEachFeature: function(feature, layer) {
			layer.bindPopup(('<img src="' + '//www.googledrive.com/host/0BxoaXnkdoCcydnFvUUhQZDk3TDQ/01_PICTURE_0308.jpg' + '"'
			+ 'width="250px"' + '/>' + '</a>' + '<br>' + feature.properties.type), {
			})
			}
		});
     	
     	waterFeatures.addTo(map);
     	
        function addLayerControl() {
	     	var baseLayers = [
	     		{
       	          	name: "Basemap w/Parcels (Google)",
       	          	layer: ggle
	     		},
	     		{
	     			name: "Basemap (Stamen)",
	     			layer: acetate
	     		},
	     		{
	     			name: "Topo Map (USGS)",
	     			layer: usgs_topo
	     		},
	     		{
	     			name: "Satellite (ESRI)",
	     			layer: ortho
	     		}
	     		];
	     		
	     		var overLayers = [
	     			{
	     				name: "Water Features",
	     				icon: '<i class="fa fa-circle" style="color: red;"></i>,
	     				layer: waterFeatures
	     			},
	     			{
	     				name: "Wellston Zoning",
	     				layer: cartolyrs
	     			}
	     			];

		var panel1 = new L.Control.PanelLayers(baseLayers, overLayers, {autoZIndex: true, collapsed: true}).addTo(map);
               	panel1.bringToFront();
        };
   
	L.control.defaultExtent().addTo(map);
	L.control.locate().addTo(map);
//	L.control.scale().addTo(map); gets in the way of the carto db/google logos
	L.control.fullscreen().addTo(map);
//	L.control.social({default_text: "Map from OVRDC via GitHub"}).addTo(map); Wellston doesnt need social sharing
	var sidebar = L.control.sidebar('sidebar').addTo(map);

// conflicts with measure control
//	map.on('click', function(e) { alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng) });
	
	
      // create the geocoding control and add it to the map
      var searchControl = new L.esri.Controls.Geosearch({
      	position: 'topleft'
      }).addTo(map);

      // create an empty layer group to store the results and add it to the map
      var results = new L.LayerGroup().addTo(map);

      // listen for the results event and add every result to the map
      searchControl.on("results", function(data){
        results.clearLayers();
        for (var i = data.results.length - 1; i >= 0; i--) {
          results.addLayer(L.marker(data.results[i].latlng));
        };
      });
      
      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
